services:
  postgres:
    image: postgres:14-alpine
    container_name: urls-cut-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Schema será criado via migrações TypeORM, não via init script
      # - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urls-cut-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: urls-cut-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      API_BASE_URL: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: url_shortener
      DB_SSL: false
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      SHORT_CODE_LENGTH: 6
      SHORT_CODE_STRATEGY: hash
      ENABLE_LOGGING: true
      LOG_LEVEL: debug
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urls-cut-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  urls-cut-network-dev:
    driver: bridge

