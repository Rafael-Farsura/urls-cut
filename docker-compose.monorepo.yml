version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: urls-cut-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-url_shortener}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urls-cut-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: urls-cut-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      SERVICE_NAME: auth-service
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-url_shortener}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      ENABLE_LOGGING: ${ENABLE_LOGGING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - urls-cut-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  url-service:
    build:
      context: ./services/url-service
      dockerfile: Dockerfile
    container_name: urls-cut-url-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      SERVICE_NAME: url-service
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-url_shortener}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      SHORT_CODE_LENGTH: ${SHORT_CODE_LENGTH:-6}
      SHORT_CODE_STRATEGY: ${SHORT_CODE_STRATEGY:-hash}
      AUTH_SERVICE_URL: http://auth-service:3001
      ENABLE_LOGGING: ${ENABLE_LOGGING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_METRICS: ${ENABLE_METRICS:-false}
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - urls-cut-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    image: devopsfaith/krakend:latest
    container_name: urls-cut-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/krakend:/etc/krakend
    command: ["/usr/bin/krakend", "run", "-c", "/etc/krakend/krakend.json", "-d"]
    depends_on:
      - auth-service
      - url-service
    networks:
      - urls-cut-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  urls-cut-network:
    driver: bridge

